<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png" sizes="180x180">

    <title>Joyeux Anniversaire Aurore</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #b8860b, #ffd700, #c0c0c0, #8b0000, #b8860b);
            background-size: 400%;
            animation: sparkleBackground 10s linear infinite;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Animation pour le fond scintillant */
        @keyframes sparkleBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 400% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Style pour le texte animé */
        .birthday-text {
            color: #fff;
            font-size: 3rem;
            text-align: center;
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .birthday-text div {
            display: flex;
            justify-content: center;
        }

        .birthday-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letterAppear 0.5s ease-out forwards;
        }

        /* Animation pour l'apparition des lettres */
        @keyframes letterAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation pour le changement de couleur en transition */
        .color-transition {
            background: linear-gradient(45deg, #ffd700, #c0c0c0, #b8860b, #8b0000, #ffd700);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textSparkle 8s linear infinite;
        }

        @keyframes textSparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 400% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Délai pour chaque lettre */
        .birthday-text span:nth-child(1) { animation-delay: 0.1s; }
        .birthday-text span:nth-child(2) { animation-delay: 0.15s; }
        .birthday-text span:nth-child(3) { animation-delay: 0.2s; }
        .birthday-text span:nth-child(4) { animation-delay: 0.25s; }
        .birthday-text span:nth-child(5) { animation-delay: 0.3s; }
        .birthday-text span:nth-child(6) { animation-delay: 0.35s; }
        .birthday-text span:nth-child(7) { animation-delay: 0.4s; }
        .birthday-text span:nth-child(8) { animation-delay: 0.45s; }
        .birthday-text span:nth-child(9) { animation-delay: 0.5s; }
        .birthday-text span:nth-child(10) { animation-delay: 0.55s; }
        .birthday-text span:nth-child(11) { animation-delay: 0.6s; }
        .birthday-text span:nth-child(12) { animation-delay: 0.65s; }
        .birthday-text span:nth-child(13) { animation-delay: 0.7s; }
        .birthday-text span:nth-child(14) { animation-delay: 0.75s; }
        .birthday-text span:nth-child(15) { animation-delay: 0.8s; }
        .birthday-text span:nth-child(16) { animation-delay: 0.85s; }
        .birthday-text span:nth-child(17) { animation-delay: 0.9s; }
        .birthday-text span:nth-child(18) { animation-delay: 0.95s; }
        .birthday-text span:nth-child(19) { animation-delay: 1.0s; }

        /* Style pour les feux d'artifice */
        .firework {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, transparent 70%);
            border-radius: 50%;
            animation: particleBurst 1.8s ease-out forwards;
            box-shadow: 0 0 8px var(--color);
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        /* Canvas pour les cotillons */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="birthday-text">
        <div>
            <span>J</span><span>o</span><span>y</span><span>e</span><span>u</span><span>x</span>
        </div>
        <div>
            <span>A</span><span>n</span><span>n</span><span>i</span><span>v</span><span>e</span><span>r</span><span>s</span><span>a</span><span>i</span><span>r</span><span>e</span>
        </div>
        <div>
            <span>A</span><span>u</span><span>r</span><span>o</span><span>r</span><span>e</span><span> </span><span>!</span>
        </div>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Gestion des cotillons
        function launchConfetti() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff0', '#f00', '#00f', '#0f0', '#ff69b4']
            });
        }
        setInterval(launchConfetti, 2000);

        // Gestion des feux d'artifice
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            document.body.appendChild(firework);

            // Position définie
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';

            // Créer plusieurs particules pour une explosion grandiose
            const particleCount = 60;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.setProperty('--color', color);

                // Taille aléatoire pour les particules
                const size = Math.random() * 10 + 5;
                particle.style.setProperty('--size', size + 'px');

                // Direction et distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;

                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                firework.appendChild(particle);
            }

            // Supprimer après l'animation
            setTimeout(() => firework.remove(), 1800);
        }

        // Positions pour faire surgir les feux d'artifice de partout
        function launchMultipleFireworks() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Feux d'artifice depuis les bords
            const positions = [
                { x: 0, y: Math.random() * height }, // Gauche
                { x: width, y: Math.random() * height }, // Droite
                { x: Math.random() * width, y: 0 }, // Haut
                { x: Math.random() * width, y: height }, // Bas
                { x: Math.random() * width, y: Math.random() * height }, // Aléatoire au centre
            ];

            positions.forEach((pos, index) => {
                setTimeout(() => createFirework(pos.x, pos.y), index * 80);
            });
        }

        // Lancer des feux d'artifice toutes les 400ms
        setInterval(launchMultipleFireworks, 400);

        // Appliquer l'animation de couleur après l'apparition du texte
        setTimeout(() => {
            const spans = document.querySelectorAll('.birthday-text span');
            spans.forEach(span => {
                span.classList.add('color-transition');
            });
        }, 2000); // Délai pour attendre la fin de l'apparition des lettres
    </script>
</body>
</html>
