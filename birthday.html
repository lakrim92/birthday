<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" sizes="180x180">
    <title>Joyeux Anniversaire Marine</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(45deg, #b8860b, #ffd700, #c0c0c0, #8b0000, #b8860b);
            background-size: 400%;
            animation: sparkleBackground 10s linear infinite;
            font-family: Arial, Helvetica, sans-serif;
            position: fixed;
            top: 0; left: 0;
        }
        @keyframes sparkleBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 400% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Texte principal - TRÃˆS GROS et bien centrÃ© */
        .birthday-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            line-height: 1;
            padding: 0 1rem;
            box-sizing: border-box;
        }
        .birthday-text div {
            display: block;
            margin: 0.1em 0;
        }
        .birthday-text span {
            display: inline-block;
            font-size: clamp(2.5rem, 11vw, 12rem);
            font-weight: 900;
            opacity: 0;
            transform: translateY(50px);
            animation: letterAppear 0.8s ease-out forwards;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.8);
        }
        @keyframes letterAppear {
            to { opacity: 1; transform: translateY(0); }
        }
        .color-transition {
            background: linear-gradient(45deg, #ffd700, #c0c0c0, #b8860b, #8b0000, #ffd700);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textSparkle 8s linear infinite;
        }
        @keyframes textSparkle {
            0% { background-position: 0% 50%; }
            50% { background-position: 400% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animation delay pour chaque lettre (26 lettres + espaces + !) */
        .birthday-text span:nth-child(1)  { animation-delay: 0.1s; }
        .birthday-text span:nth-child(2)  { animation-delay: 0.15s; }
        .birthday-text span:nth-child(3)  { animation-delay: 0.2s; }
        .birthday-text span:nth-child(4)  { animation-delay: 0.25s; }
        .birthday-text span:nth-child(5)  { animation-delay: 0.3s; }
        .birthday-text span:nth-child(6)  { animation-delay: 0.35s; }
        .birthday-text span:nth-child(7)  { animation-delay: 0.4s; }
        .birthday-text span:nth-child(8)  { animation-delay: 0.45s; }
        .birthday-text span:nth-child(9)  { animation-delay: 0.5s; }
        .birthday-text span:nth-child(10) { animation-delay: 0.55s; }
        .birthday-text span:nth-child(11) { animation-delay: 0.6s; }
        .birthday-text span:nth-child(12) { animation-delay: 0.65s; }
        .birthday-text span:nth-child(13) { animation-delay: 0.7s; }
        .birthday-text span:nth-child(14) { animation-delay: 0.75s; }
        .birthday-text span:nth-child(15) { animation-delay: 0.8s; }
        .birthday-text span:nth-child(16) { animation-delay: 0.85s; }
        .birthday-text span:nth-child(17) { animation-delay: 0.9s; }
        .birthday-text span:nth-child(18) { animation-delay: 0.95s; }
        .birthday-text span:nth-child(19) { animation-delay: 1.0s; }
        .birthday-text span:nth-child(20) { animation-delay: 1.05s; }
        .birthday-text span:nth-child(21) { animation-delay: 1.1s; }
        .birthday-text span:nth-child(22) { animation-delay: 1.15s; }
        .birthday-text span:nth-child(23) { animation-delay: 1.2s; }
        .birthday-text span:nth-child(24) { animation-delay: 1.25s; }
        .birthday-text span:nth-child(25) { animation-delay: 1.3s; }
        .birthday-text span:nth-child(26) { animation-delay: 1.35s; }
        .birthday-text span:nth-child(27) { animation-delay: 1.4s; } /* espace ou ! */

        /* Feux d'artifice */
        .firework { position: absolute; pointer-events: none; }
        .particle {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background: radial-gradient(circle, rgba(255,255,255,0.9) 20%, transparent 70%);
            border-radius: 50%;
            animation: particleBurst 1.8s ease-out forwards;
            box-shadow: 0 0 10px var(--color);
        }
        @keyframes particleBurst {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }


        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        .names {
            position: fixed;
            bottom: 3vmin;
            left: 0; right: 0;
            text-align: center;
            color: #fff;
            font-size: clamp(1rem, 4vw, 2rem);
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            z-index: 15;
        }

        #music-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 20;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 50%;
            width: 60px; height: 60px;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #music-toggle:hover { transform: scale(1.2); }

        body { animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="birthday-text">
        <div><span>J</span><span>o</span><span>y</span><span>e</span><span>u</span><span>x</span></div>
        <div><span>A</span><span>n</span><span>n</span><span>i</span><span>v</span><span>e</span><span>r</span><span>s</span><span>a</span><span>i</span><span>r</span><span>e</span></div>
        <div><span>M</span><span>a</span><span>r</span><span>i</span><span>n</span><span>e</span><span> </span><span>!</span></div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <div class="names">Georges, Laure, Lili et Arthur</div>

    <audio id="birthday-music" loop preload="auto">
        <source src="assets/music/happy-birthday-254480.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" aria-label="Musique">ðŸŽµ</button>

    <!-- Scripts -->
    <script>
        const music = document.getElementById('birthday-music');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) music.pause();
            else music.play();
            isPlaying = !isPlaying;
        }

        document.getElementById('music-toggle').addEventListener('click', toggleMusic);

        window.addEventListener('click', () => {
            if (!isPlaying) {
                music.volume = 0.5;
                music.play().catch(() => {});
                isPlaying = true;
            }
        }, { once: true });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Confettis
        setInterval(() => {
            confetti({
                particleCount: Math.min(120, innerWidth / 3),
                spread: 100,
                origin: { y: 0.6 }
            });
        }, 2200);

        // Feux d'artifice
        function createFirework(x, y) {
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = x + 'px';
            fw.style.top = y + 'px';
            document.body.appendChild(fw);

            const color = `hsl(${Math.random()*360}, 100%, 60%)`;
            const count = Math.min(70, innerWidth / 8);

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.setProperty('--color', color);
                p.style.setProperty('--size', Math.random()*7 + 5 + 'px');
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * Math.min(180, innerWidth/3) + 60;
                p.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--dy', Math.sin(angle) * dist + 'px');
                fw.appendChild(p);
            }
            setTimeout(() => fw.remove(), 2000);
        }

        function launchFireworks() {
            const w = innerWidth, h = innerHeight;
            const positions = [
                {x: w*0.2, y: h*0.7}, {x: w*0.8, y: h*0.7},
                {x: w*0.5, y: h*0.4}, {x: w*0.1, y: h*0.3},
                {x: w*0.9, y: h*0.4}
            ];
            positions.forEach((pos, i) => setTimeout(() => createFirework(pos.x, pos.y), i*150));
        }
        setInterval(launchFireworks, 800);

        // Couleur arc-en-ciel aprÃ¨s l'apparition
        setTimeout(() => {
            document.querySelectorAll('.birthday-text span').forEach(s => s.classList.add('color-transition'));
        }, 2500);
    </script>
</body>
</html>
