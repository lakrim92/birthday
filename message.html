<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message pour Aurore</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffd700, #c0c0c0);
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .message {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            max-width: 90%;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #fff;
            background: linear-gradient(45deg, #b8860b, #8b0000);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Media queries pour petits écrans */
        @media (max-width: 600px) {
            .message {
                font-size: clamp(1rem, 4.5vw, 1.5rem);
                margin-bottom: 1.5rem;
            }
            .button {
                padding: 0.6rem 1.2rem;
                font-size: clamp(0.9rem, 3.5vw, 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Laure, Georges, Lili et Arthur tenons en ce jour particulier à te donner un message.
    </div>
    <a href="birthday.html" class="button">Cliquez-moi</a>
</body>
</html>
